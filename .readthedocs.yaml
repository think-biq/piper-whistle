version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.8"
  commands:
    - echo "Install dependencies ..."
    - make pip-update-all
    - echo "Building documentation using doxygen ..."
    - make docs-build
    - mv docs/published "$READTHEDOCS_OUTPUT/html"
